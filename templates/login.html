{% extends "base.html" %}
{% block content %}
    <h1>Login Form</h1>
    <form method="post">
        {{ form.username(class="form-control mt-2", placeholder="Name") }}
        {{ form.password(class="form-control mt-2", placeholder="Password") }}
        {{ form.submit(class="bg-warning mt-2 mb-2 form-control" ) }}
    </form>
{% endblock %}
